<button mat-raised-button color="warn" (click)="addRecord()">AddStudent</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let student"> {{student.address}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let student"> {{student.contact}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="qualification">
    <th mat-header-cell *matHeaderCellDef> Qualification </th>
    <td mat-cell *matCellDef="let student"> {{student.qualification}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="update(row)">Edit</button> /
      <button mat-raised-button color="warn" (click)="delete(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
